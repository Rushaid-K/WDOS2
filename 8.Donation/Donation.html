        <section class="border">
            <h1>Help the hatchery out!</h1>
            <section class="div">
            <section class="details">
                <h3>Details</h3>
                <form>
                    <label>Name:</label><br>
                    <input type="text" required placeholder="name here"><br>
                    <label>Date of birth:</label><br>
                    <input type="date" required><br>
                    <label>Nic number:</label><br>
                    <input type="text" required placeholder="Nic number here">
                    <label>Email:</label><br>
                    <input type="email" required placeholder="example@gmail.com">
                    <input type="submit" value="Submit">
                </form>
            </section>
            <section class="Donation">
                <h3>Card Detail</h3>
                <form>
                    <label>Card Number:</label><br>
                    <input type="text" pattern="{4}+{4}+{4}+{4}" placeholder="xxxx xxxx xxxx xxxx" required><br>
                    <label>Name on card:</label><br>
                    <input type="text" placeholder="Ex: Ahmed Amina" required><br><br> 
                    <div style="display:flex">
                        <section>
                        <label>Expiry date:</label><br>
                        <input type="text" class="cardMonth" required placeholder="MM">
                        <label>/</label>
                        <input type="text" class="cardMonth" required placeholder="YY">
                    </section>
                    <section>
                        <label>Security code:</label>
                        <input type="number" required placeholder="xxx">
                    </section>
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </section>
            <section class="merch">
                <h3>Donation</h3>
                <form>
                <label>How much are you wishing to donate?</label>
                <input type="radio" value="10" id="10" name="money">
                <label for="money">10$</label>
                <input type="radio" value="20" id="20" name="money">
                <label for="money">20$</label>
                <input type="radio" value="50" id="50" name="money">
                <label for="money">50$</label>
                <input type="radio" value="100" id="100" name="money">
                <label for="money">100$</label>
                </form>
            </section>
        </section>
        </section>

            <div>

        <h2>Choose the products you want to purchase below:</h2>
